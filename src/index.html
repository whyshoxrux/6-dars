<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body>
    <div class="flex flex-col max-w-96 w-full mx-auto">
      <form id="todoForm" class="py-10 flex flex-col gap-5">
        <label class="form-control w-full">
          <div class="label">
            <span class="label-text">Nima ish bajarasiz?</span>
          </div>
          <input
            name="todoName"
            type="text"
            placeholder="Topshiriq nomini yozing"
            class="input input-bordered w-full"
          />
          <div class="label"></div>
        </label>
        <label class="form-control">
          <div class="label">
            <span class="label-text">Topshiriq haqida</span>
          </div>
          <textarea
            name="todoBody"
            class="textarea textarea-bordered h-24"
            placeholder="Topshiriq haqida qisqacha yozing"
          ></textarea>
        </label>
        <button class="btn btn-active btn-neutral w-full" type="submit">
          Jo'natish
        </button>
      </form>
      <ul class="flex flex-col gap-3" id="todosParent"></ul>
    </div>

    <template id="todoTemplate">
      <li class="card bg-base-100 w-96 shadow-xl">
        <div class="card-body">
          <h2 class="card-title" id="todoTitle">Card title!</h2>
          <p class="" id="todoBody">
            If a dog chews shoes whose shoes does he choose?
          </p>
          <div class="form-control">
            <label class="label cursor-pointer">
              <span class="label-text">Topshiriq bajarilganmi</span>
              <input id="todoCheckbox" type="checkbox" class="checkbox" />
            </label>
          </div>
          <button class="btn btn-error" id="deleteTodo">Delete</button>
        </div>
      </li>
    </template>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
